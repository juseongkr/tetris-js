<!doctype html>
<html lang="en">
<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
	<div id="screen">
		<div>
			<canvas id="main_board" class="main_board"></canvas>
		</div>
		<div>
			<canvas id="main_next" class="main_next"></canvas>
		</div>
	</div>

	<div id="main_controller">
		<button id="start" onclick="gameStart()">START</button>
		<button id="pause" onclick="gamePause()">PAUSE</button>
		<div id="main_timer"><time>00:00:00</time></div>
		<div id="main_score">00000000</div>
	</div>

	<a class="github-fork-ribbon" href="https://github.com/juseongkr/tetris-js" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/point.js"></script>
	<script type="text/javascript" src="js/keyboard.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/block.js"></script>
	<script type="text/javascript" src="js/gamePlay.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
